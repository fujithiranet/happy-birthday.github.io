    * {

      font-family: 'Prompt', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #dceefd;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      transition: all 0.5s ease-in-out;
      position: relative;
      z-index: 1;
    }
    .question-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .choices button {
      background-color: #a7d8ff;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choices button:hover {
      background-color: #89cfff;
    }
    .correct {
      background-color: #a8f0a1 !important;
    }
    .incorrect {
      background-color: #ff9b9b !important;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .background-decor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .flower-left, .flower-right {
      position: absolute;
      top: 0;
      width: 150px;
      height: 100%;
      background-repeat: repeat-y;
      background-size: contain;
      background-position: top;
      opacity: 0.3;
    }
    .flower-left {
      left: 0;
      background-image: url('https://i.imgur.com/mBhvUj3.png');
    }
    .flower-right {
      right: 0;
      background-image: url('https://i.imgur.com/0yRAYt7.png');
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .envelope {
      position: relative;
      width: 90%;
      max-width: 500px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      padding-top: 50px;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #ffb6c1;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.6s ease;
      z-index: 2;
    }
    .envelope.open .flap {
      transform: rotateX(-180deg);
    }
    .message {
      padding: 20px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.5s ease 0.6s;
    }
    .envelope.open .message {
      opacity: 1;
    }
    .message img {
      max-width: 120px;
      margin-bottom: 10px;
    }
  </style>
